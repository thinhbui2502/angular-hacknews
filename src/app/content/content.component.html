
<h2>Today's article</h2>
<hr>
<div *ngFor="let art of articles">
  <a href="{{art.url}}" target="_blank">{{art.title}}</a>
  <app-like>/</app-like>
</div>
<div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text" id="">Title and URL</span>
  </div>
  <input type="text" id="article-title" placeholder="title">
  <input type="text" id="article-url" placeholder="url">
  <button (click)="addArticle()" class="btn btn-success">Add</button>
</div>
